<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The portal opens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>The portal opens in:</h1>
        <div id="countdown">
            <div class="time-unit">
                <span id="days"></span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span id="hours"></span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span id="minutes"></span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span id="seconds"></span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
